<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Quiz</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body class="text-center">
    <div id="inicio" class="container p-5 m-5">
      <div class="p-5 m-5 rounded-3 bg-gradient text-light">
        <img class="w-25" src="img/quiz.png" alt="" srcset="" />
        <div class="p-3">
          <select class="form-select m-2" id="category">
            <option value="">Choose a Category</option>
          </select>
          <br />
          <select class="form-select m-2" id="difficulty">
            <option value="">Choose a Difficulty</option>
          </select>
          <br />
          <button type="button" class="btn btn-dark btn-lg" id="chosen">
            Play Chosen
          </button>
          <button type="button" class="btn btn-secondary btn-lg " id="aleatory">
            Aleatory Game
          </button>
        </div>
      </div>
    </div>

    <div id="jogo" class="w-100 text-start container p-5 m-5">
      <div class="w-100 p-5 m-5 rounded-3 bg-gradient text-light">
        <h4 class="w-100 m-2" id="mostra-categoria">jogo</h4>
        <h4 class="w-100 m-2" id="mostra-dificuldade">jogo</h4>
        <h2 id="pergunta">pergunta</h2>
        <ul id="ul-game" class="list-group list-group text-center">
        </ul>
      </div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4"
      crossorigin="anonymous"
    ></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="index.js"></script>
  </body>
</html>
